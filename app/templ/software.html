<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>软件著作权</title>
    <link rel="stylesheet" href="../stylesheets/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../stylesheets/reset.css"/>
    <link rel="stylesheet" href="../stylesheets/common.css"/>
    <link rel="stylesheet" href="../stylesheets/achieve.css"/>
</head>
<body>
<div class="public-header-box">
    <div class="public-header">
        <h1>生态节水灌溉实验室</h1>
    </div>
    <div class="public-show-nav">
        <div class="show-model-tabs">
            <a class="tab-row" href="http://localhost:10003/firstPage"><span class="name">首页</span></a>
            <a class="tab-row" href="http://localhost:10003/#/control"><span class="name">灌溉控制</span></a>
            <a class="tab-row" href="http://localhost:10003/#/display"><span class="name">生态监测</span></a>
            <!--<a class="tab-row " href="http://localhost:63342/bjlabs/app/templ/develop-side.html"><span class="name">工作进度</span></a>-->
            <a class="tab-row achieve-btn tab-active">
                <span class="name">成果展示</span>
                <ul class="achieve-items">
                    <li class="item">学术论文</li>
                    <li class="item">实验基地</li>
                    <li class="item">研发成果</li>
                    <li class="item">专利</li>
                    <li class="item">软件著作权</li>
                </ul>
            </a>
            <a class="tab-row" href="http://localhost:10003/connect"><span class="name">联系我们</span></a>
        </div>
    </div>
    <div class="public-redit">北京林业大学工学院®</div>
    <div class="firstPage-imgItem img-four"></div>
    <div class="firstPage-imgItem img-five"></div>
    <div class="firstPage-imgItem img-six"></div>
</div>
<div class="public-show-box">
        <div class="achieve-section paper-section">
                    <p class="section-title">软件著作权</p>
                    <div class="section-content">
                        <div class="section-item">
                            <div class="item-pic paper-8-1"></div>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="section-item">
                            <div class="item-pic paper-8-2"></div>
                            <p></p>
                            <p></p>
                        </div>
                        <div class="section-item">
                            <div class="item-pic paper-9"></div>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
    </div>
<script>
        var btn = document.getElementsByClassName('achieve-btn')[0],
                itemsBox = document.getElementsByClassName('achieve-items')[0],
                url = 'http://localhost:10003/';
        btn.onclick = function (e) {
            var e = window.event || e,
                    target = e.srcElement || e.target;
            e.stopPropagation();
            itemsBox.style.display = 'block';

            if(target.nodeName.toLowerCase() === 'li'){
                itemsBox.style.display = 'none';
                switch (target.innerHTML){
                    case '学术论文':
                        url = url + 'achieve';
                        break;
                    case '专利':
                        url = url + 'patent';
                        break;
                    case '软件著作权':
                        url = url + 'software';
                        break;
                    case '实验基地':
                        url = url + 'lab_base';
                        break;
                    case '研发成果':
                        url = url + 'rd';
                        break;
                    default :
                        break;
                }
                window.location = url;
            }
        }

        window.onclick = function () {
            itemsBox.style.display = 'none';
        }
    </script>
    <!--<script src="../components/util/dropdown.js"></script>-->
</body>
</html>
